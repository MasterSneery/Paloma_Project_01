{%extends 'templateNavBar.html'%}
{%block content%}

<div class="container text-center">
    <div class="row">
      <div class="col">
        <form action="/vw_insertData/{{idFormato}}" method="POST">
          {%for cons in consulta%}
          <div class="card">
            
              <h5 class="card-header">BALANCE: {{cons.1}}</h5>
            
                <div class="card-body">
                <h5 class="card-title"></h5>
                <p>
                  MONTO: $
                    <input  name="monto" type="number" step="0.01" min="0"  placeholder="00.00">
                </p>

                <div>
                    <label for="">CONCEPTO</label>
                    <select name="Concepto" id="" >
                      <option >SELECT OPTION </option>
                      {%for con in conceptos%}
                      <option value="{{con.0}}">{{con.1}}</option>
                      {%endfor%}
                    </select>
                    <span>
                      <label for="">TIPO</label>
                    <select name="tipo" id="">
                      <option>SELECT OPTION </option>
                      {%for dh in deberhaber%}
                      <option value="{{dh.0}}">{{dh.1}}</option>
                      {%endfor%}
                    </select>
                    </span>
                </div>

                </div>
              </div>
              <button class="btn btn-primary">REGISTRAR MONTO</button>
          </div>
          {%endfor%}

      </form>

      </div>
    </div>
    <div class="row">
      <div class="col">
        
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">MONTO</th>
                    <th scope="col">CONCEPTO</th>
                    <th scope="col">DEBER/HABER</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {%for data in datos%}
                  <tr>
                    
                    <th scope="row">{{data.0}}</th>
                    <td>{{data.1}}</td>
                    <td>{{data.6}}</td>
                    <td>{{data.9}}</td>
                  </tr>
                  {%endfor%}
                 
                </tbody>
          </table>

        <a href="/vw_esquemaT/{{idFormato}}" class="btn btn-primary">GENERAR ESQUEMA T</a>
      </div>
  </div>

{% endblock %}
